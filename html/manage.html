<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Subscriptions Management</title>
		<link rel="shortcut icon" href="icon.ico" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<style>

		body {
			background-color: #313338;
		}

		.btn-small {
			height: 24px;
			line-height: 24px;
			padding: 0 0.5rem;
			/*font-size: 0.8em;*/
			text-transform: capitalize;
		}

		.collection .collection-item
		{
			background-color: #313338;
		}

		.collapsible-header
		{
			background-color: #d5d5d5;
		}

		.btn-small-ex {
			height: 21px;
			line-height: 24px;
			padding: 0 0.5rem;
			margin-left: 0.5em;
			font-size: 0.8em;
			text-transform: capitalize;
		}

		.modal {
			max-height: 75%;
		}

		.display-none {
			display: none;
		}

		.yrBtn {
			display: inline-block;
			width: 70px;
		}

		.mobileSiteName {
			font-size: 12px;
		}
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="referrer" content="no-referrer">
	</head>

	<body>
		<div id="app">
			<nav>
				<div class="nav-wrapper deep-purple darken-1">
					<a href="#" class="brand-logo" v-on:click="refreshData">
						<div id="SiteName" style="padding-left: 10px">Subscriptions Management</div>
					</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="#" v-on:click="SaveData">Save</a></li>
					</ul>
				</div>
			</nav>

			<ul class="collapsible">
				<li v-for="container in filteredData">
					<div class="collapsible-header">
						<i class="material-icons">place</i>
						{{ container.type }}
						<span class="badge new">
							{{ container.sites.length }}
						</span>

					</div>
					<div class="collapsible-body" style="background-color: rgb(200, 200, 200)">
						<ul>
							<div class="row">
								<div class="col s1 offset-s11">
									<a class="btn-floating btn waves-effect waves-light red" v-on:click="AddContainer" style="margin-left: 80%">
										<i class="material-icons" style="margin-top: 2px;" v-bind:value="container.type">
											add
										</i>
									</a>
								</div>
							</div>
							<li v-for="(site, index) in container.sites">
								<div class="row">
									<form class="col s12">
										<div class="row">
											<div class="input-field col s2">
												<input placeholder="Placeholder" type="text" v-model="site.nickname">
											</div>
											<div class="input-field col s8">
												<input placeholder="Placeholder" type="text" v-model="site.url">
											</div>
											<div class="input-field col s2">
												<select v-select:change="container.type + '|' + index" v-model="site.isOmit">
													<option disabled value="NULL">Please select one</option>
													<option value="false">False</option>
													<option value="true">True</option>
												</select>
											</div>
										</div>
									</form>
								</div>
							</li>
						</ul>
					</div>
				</li>
			</ul>

		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
		<script>
		// Refs:
		// https://stackoverflow.com/questions/33704122/vuejs-materializecss-select-field
		// 
		// Worked Solution:
		// https://embed.plnkr.co/nzGpfz/
		Vue.directive("select", {
			"twoway": true,
			"bind": function (el, binding, vnode) {
				$(function(){
					$(el).material_select();
				})
				var arg = binding.arg;
				if (!arg) arg = "change";
				arg = "on" + arg;
				el[arg] = function() {
					let [type, index] = binding.value.split('|')
					for(let i = 0; i < 4; ++i){
						if(el[i].selected === true){
							for(let j = 0; j < vnode.context.$data.data.length; ++j){
								if(vnode.context.$data.data[j].type === type){
									vnode.context.$data.data[j].sites[parseInt(index)].isOmit = (i == 0) ? 'NULL' : (i == 1) ? 'false' : 'true' 
									break
								}
							}
							break
						}
					}
				}
			},
			"unbind": function (el) {
				$(el).material_select('destroy');
			}
		})

		var app = new Vue({
			el: '#app',
			data: {
				data: [],
				filteredData: [],
				isMobile: false
			},
			methods: {
				refreshData() {
					// use css to tell user now pending...
					$('#SiteName').css('color', '#aaa')
					$.ajax({
						url: '/data',
						dataType: "json",
						success: function(data) {
							this.data = data
							this.filteredData = data.filter(x => x.type !== 'Pages.Functions')
							console.log(this.filteredData)
							// use css to tell user ajax done
							$('#SiteName').css('color', '#fff')
							$('select').material_select()
						}.bind(this),
						error: function(data) {
							// use css to tell user ajax error
							$('#SiteName').css('color', '#f00')
							console.log("load json error!");
						}
					})
				},
				SaveData: function(event) {
					event.stopPropagation()
					// use css to tell user now pending...
					$('#SiteName').css('color', '#aaa')
					$.ajax({
						type: 'POST',
						url: '/save',
						data: JSON.stringify(this.data),
						contentType: 'application/json',
						success: function(data) {
							// use css to tell user ajax done
							$('#SiteName').css('color', '#fff')
						}.bind(this),
						error: function(data) {
							// use css to tell user ajax error
							$('#SiteName').css('color', '#f00')
							console.log("save json error!");
						}
					})
				},
				UpdateSelect: function(event) {
					$('select').material_select()
				},
				AddContainer: function(event) {
					event.stopPropagation()
					let target = event.target.value
					for(let i = 0; i < this.data.length; ++i){
						if(target === this.data[i].type) {
							this.data[i].sites.unshift({
								'nickname': '',
								'url': '',
								'passRequest': "false",
								'isOmit': "false"
							})
							break
						}
					}
					// delay few seconds or it won't work
					setTimeout(() => { $('select').material_select() }, 10)
				},
				checkMobile : function()
				{
					// copy & paste from
					// https://stackoverflow.com/questions/11381673/detecting-a-mobile-browser
					var check = false;
					(function(a){if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i.test(a)||/1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0,4))) check = true;})(navigator.userAgent||navigator.vendor||window.opera);
					return check;
				}
			},
			mounted: function() {
				// <!-- no Automatic reload data.json -->
				this.refreshData();
			},
		})

		$(document).ready(function() {
			$('.collapsible').collapsible();
			$('.modal').modal();
			// https://stackoverflow.com/questions/28258106/materialize-css-select-doesnt-seem-to-render
			$('select').material_select();
		})
		</script>
	</body>

</html>
